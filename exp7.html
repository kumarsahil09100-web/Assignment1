<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>
    <style>
        .heading{
            text-align:center;
            font-size:30px;
            font-weight:bold;
            margin-top:10px;
            background-color :white;
            color:black;
        }
        .topic1{
            font-size:20px;
            font-weight:bold;
            margin-top:20px;    
        }
        .content1, .content2, .content3, .content4{
            width:100%;
            padding:10px;
            margin:5px 0;
            background-color: rgb(69, 129, 241);
            text-align:left;
            font-size:18px;
            color:white
        }
        .topic2{
            font-size:20px;
            font-weight:bold;
            margin-top:20px;
        }
        .para1, .para2, .para3, .para4{
            padding:10px;
            margin:5px;
            background-color: rgb(101, 219, 101);
            text-align:left;
            font-size:18px;
            color:white;
        }
        .topic3{
            font-size:20px;
            font-weight:bold;
            margin-top:20px;
        }
        .sub1, .sub2, .sub3, .sub4{
            display:inline-block;
            padding:10px;
            margin:5px;
            background-color: rgb(148, 69, 155);
            text-align:left;
            font-size:18px;
            color:white;
        }
        .topic4{
            font-size:20px;
            font-weight:bold;
            margin-top:20px;
        }
        .float1, .float2, .float3, .float4{
            float:left;
            
            padding:10px;
            margin:5px;
            background-color: rgb(240, 153, 41);
            text-align:left;
            font-size:18px;
            color:white;
        }

    </style>
</head>
<body>
    <h1 class="heading">Navigation Menu Demo</h1>
    <h2 class ="topic1"> Block Example</h2>
    <div class="content1">Home</div>
    <div class="content2">Products</div>
    <div class="content3">About</div>    
    <div class="content4">Contact</div>
    <h2 clas="topic2">Inline Example</h2>
    <div style="display:flex">
<div class="para1">Home</div>
<div class="para2">Products</div>
<div class="para3">About</div>
<div class="para4">Contact</div>
</div>
<h2 class="topic3">Inline-Block Example</h2>
<div style="display:flex">
    <div class="sub1">Home</div>
    <div class="sub2">Products</div>
    <div class="sub3">About</div>
    <div class="sub4">Contact</div>
</div>
<h2 class="topic4"> Float Example </h2>
<div style="display:flex">
 
<div class="float1">Home</div>
<div class="float2">Products</div>  
<div class="float3">About</div>
<div class="float4">Contact</div>
</div>


    
</body>
</html>
